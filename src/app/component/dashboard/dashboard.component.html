<div class="container-fluid">
    <div class="container">
        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
                <div class="card bg-warning mt-4">
                    <h4 class="text-white ps-3 pt-2 pb-2">To Do List...</h4>
                </div>
                <div class="shadow p-2">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter Tasks"
                        name="task" [(ngModel)] = "addTaskValue">
                        <button class="btn btn-outline-success" type="button" id="button-addon2"
                        (click)="addTask()">Add <i class="fa fa-plus-square" style="font-size:24px"></i></button>
                    </div>
                </div>
                <h4 class="p-2">Tasks :</h4>
                <div style="overflow-y: auto;height: 350px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow">
                            <div class="input-group row ps-3">
                                <div class="card col-md-7 border-0">{{task.task_name}}</div>
                                <button class="btn btn-outline-primary col-md-2 me-3" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" (click)="call(task)"><i class="fa fa-edit" style="font-size:24px"></i></button>
                                <button class="btn btn-outline-danger col-md-2" (click)="deleteTask(task)"><i class="fa fa-times" style="font-size:24px"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Edit Tasks"
                                name="task" [(ngModel)] = "editTaskValue">
                                <button class="btn btn-outline-success" type="button" id="button-addon2"
                                data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div>
                        </div>
                        
                    </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
